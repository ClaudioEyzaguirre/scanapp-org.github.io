<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary Meta Tags -->
  <title>ScanApp - Free online barcode and qrcode scanner</title>
  <meta name="title" content="Free online barcode and qrcode scanner">
  <meta name="description" content="Free online barcode and qrcode scanner - scan directly on your web browser using camera or images saved on your device. Works well on smart phones as well as PC or Mac.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://scanapp.org/">
  <meta property="og:title" content="Free online barcode and qrcode scanner">
  <meta property="og:description" content="Free online barcode and qrcode scanner - scan directly on your web browser using camera or images saved on your device. Works well on smart phones as well as PC or Mac.">
  <meta property="og:image" content="https://scanapp.org/assets/svg/scanapp-logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://scanapp.org/">
  <meta property="twitter:title" content="Free online barcode and qrcode scanner">
  <meta property="twitter:description" content="Free online barcode and qrcode scanner - scan directly on your web browser using camera or images saved on your device. Works well on smart phones as well as PC or Mac.">
  <meta property="twitter:image" content="https://scanapp.org/assets/svg/scanapp-logo.png">
  
  <!-- PWA -->
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/assets/manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/assets/js/sw.js').then(function(reg) {
        console.log("Awesome, SW registered", reg);
      }).catch(function(err) {
        console.warn("Falied to install sw", err)
      });
    }
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2KZEP7DPYH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2KZEP7DPYH');
  </script>

  <link rel="preload" href={{ "/assets/main.css" | relative_url }} as="style">
  <link rel="stylesheet" href={{ "/assets/main.css" | relative_url }}>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6209792783516879"
     crossorigin="anonymous"></script>

  <link rel="canonical" href="https://scanapp.org"/>
  <link rel="preload" href={{ "/assets/app.css" | relative_url }} as="style">
  <link rel="stylesheet" href="/assets/app.css">
  <base target="_parent">

  <link rel="canonical" href="https://scanapp.org"/>
</head>
<body data-instant-allow-query-string data-instant-allow-external-links>
    <div> {{ content }} </div>
</body>
</html>
